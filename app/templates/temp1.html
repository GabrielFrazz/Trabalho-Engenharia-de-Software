<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Definindo a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configurando a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon para a aba do navegador -->
    <link rel="shortcut icon" href="static/img/exchange-line.ico" type="image/x-icon">
    <title>StoreSync</title>

    <!-- Incluindo a folha de estilos principal -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="../static/css/register.css">

    <!-- Fontes e ícones usados na página -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body class="background-img">

    <!-- Barra lateral fixa -->
    <div class="sidebar">
        <div class="top">
            <!-- Ícone de menu para expandir/recolher a barra lateral -->
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <!-- Menu da barra lateral -->
        <ul>
            <li>
                <a class="active" href="temp1">
                    <!-- Ícone do item Register -->
                    <i class='bx bxs-user'></i>
                    <!-- Texto do item -->
                    <span class="nav-item">Register</span>
                </a>
                <!-- Tooltip ao passar o mouse sobre o item -->
                <span class="tooltip">Register</span>
            </li>
            <li>
                <a href="temp2">
                    <i class="ri-shopping-cart-line"></i>
                    <span class="nav-item">Sales</span>
                </a>
                <span class="tooltip">Sales</span>
            </li>
            <li>
                <a href="graphics">
                    <i class="ri-bar-chart-fill"></i>
                    <span class="nav-item">Graphics</span>
                </a>
                <span class="tooltip">Graphics</span>
            </li>
            <li>
                <a href="payment">
                    <i class="ri-money-dollar-box-line"></i>
                    <span class="nav-item">Payment</span>
                </a>
                <span class="tooltip">Payment</span>
            </li>
            <li>
                <a href="feedback">
                    <i class="ri-chat-check-fill"></i>
                    <span class="nav-item">Feedback</span>
                </a>
                <span class="tooltip">Feedback</span>
            </li>
        </ul>
    </div>

    <!-- Conteúdo principal da página -->
    <div class="main-content background-img">
        <header>
            <!-- Logo do site, que inclui um ícone e um texto -->
            <a href="/index" class="logo">
                <!-- Ícone da casa (representando o logo) -->
                <i class="ri-exchange-line"></i>
                <!-- Texto do logo -->
                <span>StoreSync</span>
            </a>

            <!-- Seção de login/registro -->
            <div class="profile-container">
                <div class="profile-header">
                    <img src="../static/img/user.svg" alt="User Image" class="profile-image">
                    <div class="profile-info">
                        <p class="role">Manager</p>
                        <p class="name">Kemelly Silva</p>
                    </div>
                    <div class="profile-toggle" onclick="toggleMenu()">
                        <i class="ri-more-2-fill"></i> <!-- Seta do Remix Icon -->
                    </div>
                </div>
                <div class="profile-dropdown hidden">
                    <ul>
                        <li><i class="ri-user-line"></i>Account</li>
                        <li><i class="ri-settings-3-line"></i>Settings</li>
                        <li><i class="ri-logout-box-line"></i><a href="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="container">
            <a href="temp1">
                <h1>Customers</h1>
            </a>
            <!-- Parte Superior: New Customer, Barra de Busca e Total -->
            <div class="header">
                <a href="register">
                    <button class="color" id="newCustomer">
                        <i class="ri-user-add-fill"></i> New Customer
                    </button>
                </a>
                <div class="search-area size">
                    <input type="search" id="searchBar" placeholder="Search for...">
                    <button class="search-button" id="searchButton">
                        <i class="ri-search-line"></i> Search
                    </button>
                </div>
                <div class="total">
                    <i class="ri-group-fill"></i> Total: <span id="totalClients"></span> Client(s)
                </div>
            </div>
        </div>

        {% block conteudo %}
        {% endblock %}

    </div>

    <!-- Script JavaScript principal -->
    <script src="static/js/script.js"></script>

    <!-- Script para buscar cliente e exibir o número total de clientes -->
    <script>
        // Função para buscar o número total de clientes
        function getTotalClients() {
            fetch('/api/clientes/count')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erro ao obter o número de clientes");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('totalClients').textContent = data.count;
                })
                .catch(error => {
                    console.error('Erro ao obter o número de clientes:', error);
                });
        }

        // Chama a função para obter o total de clientes ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            getTotalClients();
        });

        // Script para buscar cliente ao clicar no botão de busca
        document.getElementById('searchButton').addEventListener('click', function() {
            // Pega o valor digitado na barra de busca
            const searchQuery = document.getElementById('searchBar').value;

            // Verifica se o campo de busca não está vazio
            if (!searchQuery.trim()) {
                alert('Digite um nome para buscar.');
                return;
            }

            // Faz a requisição para a API com o nome buscado
            fetch(`/api/clientes/search?name=${encodeURIComponent(searchQuery)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erro na busca de clientes");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0) {
                        // Redireciona para a página de detalhes do cliente com o nome do cliente como query parameter
                        window.location.href = `/searchRegister?name=${encodeURIComponent(searchQuery)}`;
                    } else {
                        window.location.href = '/notFoundRegister';
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar cliente:', error);
                });
        });
    </script>
</body>

</html>
